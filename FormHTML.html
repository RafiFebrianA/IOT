<html>
<head>
    <title>Form Barang</title>
</head>
<body>
    <h1>Silahkan Diisi</h1>

        <input type="text" id="name" name="name" required><br><br>

        <label for="nomorid">ID:</label>

        <input type="submit" value="Submit">
    </form>

</html>
